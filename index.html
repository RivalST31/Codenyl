<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta name="google-site-verification" content="K6n4dqCHgaiHj7h9mqwGukvSEo9bwwvl9l8NjFMRQIY" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codenyl | Future-Proof Digital Experiences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#a855f7', // Purple 500
              accent: '#06b6d4', // Cyan 500
              dark: '#020617', // Slate 950
              vermilion: '#E34234',
              neongreen: '#39FF14',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 3s linear infinite',
              'float-slow': 'float 6s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.2 },
                '50%': { opacity: 0.8 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* SIBO Rainbow Gradient */
      .sibo-text {
        background: linear-gradient(
          90deg, 
          #663399 0%,   /* Rebecca Purple */
          #7851A9 20%,  /* Royal Purple */
          #7B68EE 40%,  /* Middle Blue Purple (Approx) */
          #BFC0EE 60%,  /* Vodka */
          #4169E1 80%,  /* Royal Blue */
          #23297A 100%  /* St. Patrick's Blue */
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% auto;
        animation: shimmer 5s linear infinite;
      }
    </style>
  <script type="module" src="/index.tsx"></script>
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
